<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Number Guess</title>
</head>

<body>
           <div id="container">
               <div class = "panel">
                   <h2>Guess What Number I'm Thinking<br>Between 1-100</h2>
                   <h3>I bet you wont't</h3>
                   <button>NEW GAME</button>
            </div>

            <div class="panel">
                <h3>Drop your guess below & press enter</h3>
                <input type="number">
                <p>Previous Attempts: <span>0</span></p>
            </div>

        
            <div class="panel">
                <p>What you've guessed so far:</p>
                <p id="guessLog"></p>                
            </div>


           </div>
    
</body>
</html>
